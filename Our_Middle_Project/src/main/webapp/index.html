<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>OPEN</title>

<link rel="stylesheet" href="./css/fonts.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

/* ===== 전체 화면 기본 ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;

  background: radial-gradient(ellipse at center, #000 0%, #111 80%, #000 100%);
  display: flex;
  justify-content: center;
  align-items: center;

  user-select: none;
  cursor: pointer;
}

/* ===== OPEN 문구 ===== */
.open-text {
font-family: 'KccAnchangho';
font-size: 15vh;
  letter-spacing: 10px;
  color: rgba(255, 255, 255, 0.9);
  text-shadow:
    0 0 8px rgba(255, 255, 255, 0.8),
    0 0 18px rgba(255, 255, 255, 0.6),
    0 0 40px rgba(255, 255, 255, 0.4),
    0 0 80px rgba(255, 255, 255, 0.25),
    0 0 120px rgba(255, 255, 255, 0.15);

  animation: flicker 5s infinite, float 6s ease-in-out infinite;
  position: relative;
  transition: transform 0.4s ease, text-shadow 0.4s ease;
}

.open-text:hover {
  transform: scale(1.05);
  text-shadow:
    0 0 12px rgba(255, 255, 255, 1),
    0 0 25px rgba(255, 255, 255, 0.8),
    0 0 60px rgba(255, 255, 255, 0.5);
}

/* ===== 깜빡임 (전기불규칙 효과) ===== */
@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    opacity: 1;
    filter: brightness(1);
  }
  20%, 24%, 55% {
    opacity: 0.4;
    filter: brightness(0.6);
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
  }
}

/* ===== 부유감 ===== */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* ===== 배경의 빛 퍼짐 효과 ===== */
.glow-circle {
  position: absolute;
  width: 70vw;
  height: 70vw;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 70%);
  animation: pulse 6s infinite ease-in-out;
  filter: blur(100px);
  z-index: 0;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.2); opacity: 1; }
}
</style>



</head>
<body onclick="document.querySelector('form').submit()">

<div class="glow-circle"></div>

<form action="login.do" method="post">
  <h1 class="open-text">READY?</h1>
</form>

</body>
</html>
