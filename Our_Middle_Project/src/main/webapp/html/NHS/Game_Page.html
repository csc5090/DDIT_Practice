<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>카드게임</title>
<!-- <link rel="stylesheet" href="./js/lib/bootstrap/css/bootstrap.min.css"> -->
<!-- <script type="text/javascript" -->
<!-- 	src="./js/lib/bootstrap/js/bootstrap.min.js"></script> -->

<!-- <link rel="stylesheet" -->

<!-- <script type="text/javascript" -->
<!-- 	src="./js/lib/sweetalert2/dist/sweetalert2.min.js"></script> -->
<link rel="stylesheet"
	href="../../css/game/cardGame.css">

<!-- SweetAlert2 API -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
	<div class="main">
		<!-- 좌측 영역 70% -->

		<div id="leftGame">
				
			<div id="leftAreaLeft">
				
				<div id="gameTimer">
				<div id="timeCount">00 : 00</div>
				</div>
			</div>	
	
			<div id="leftArea"></div>	<!--실제 카드 놓이는곳 -->
			<div id="countDown"></div> 
			
			<div id="leftAreaRight"></div>
			
			
		</div>

		<!-- 우측 영역 30% -->
		<div id="rightArea">
			<!-- 버튼 영역 -->
			<div class="set">
				<button id="stopBtn">일시정지</button>
				<button id="exitBtn">나가기</button>
			</div>
			
			<div class="score-board">
   				  <div>점수: <span class="score">0</span></div>
   		 		  <div>콤보: <span class="combo">0</span></div>
  				  <div>최고 콤보: <span class="max-combo">0</span></div>
  			</div>


			<!-- 프로필 영역 -->
			<div class="profile">
			
				<div class="player">
					<img src="./js/병아리.jpg" alt="내 캐릭터">
					<div class="name">내 이름</div>
				</div>
				
				<div class="other">
					<img src="./js/고양이.jpg" alt="상대 캐릭터">
					<div class="name">미야옹</div>
					<div class="score">score:0</div>
				</div>
				
				<!-- 버튼 -->
				<div id="buttonCover">
    				<button id="startBtn">START</button>
				</div>
				<!-- 버튼 -->
			
				
			</div>

			<!-- 채팅창 영역 -->
			<div class="chat">
				<div class="chat-messages" id="chat-messages">
					<div class="message sent">안녕하세요!</div>
					<div class="message received">반갑습니다 😄</div>
				</div>
				<form class="chat-form" id="chat-form">
					<input type="text" id="chat-input">
					<button type="submit">전송</button>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="../../js/game/gamePlay.js"></script>
</body>
</html>
